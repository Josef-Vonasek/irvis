<html>
<head>
	<link href="libs/vis.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.light_green-pink.min.css">
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="network"></div>
  <div class="controls">
    <div class="controls-row" id="step-controls">
      <div class="control">
        <p id="step-name">initial</p>
        <button id="step-select-btn" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">keyboard_arrow_down</i></button>
        <ul id="step-select" for="step-select-btn" class="mdl-menu mdl-js-menu">
        </ul>
      </div>
      <div class="control">
        <button value="prev" class="mdl-button mdl-js-button mdl-button--icon" id="prev-step-btn"><i class="material-icons">keyboard_arrow_left</i></button>
        <p id="step-display">ERROR</p>
        <button value="next" class="mdl-button mdl-js-button mdl-button--icon" id="next-step-btn"> <i class="material-icons">keyboard_arrow_right</i> </button>
      </div>
    </div>
    <div class="controls-row" id="options-controls">
      <div class="control-label"><p>show stars</p></div>
      <div class="control" style="float: right; margin-right: 15px">
        <label for="show-stars" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="show-stars-label">
          <input type="checkbox" id="show-stars" class="mdl-switch__input" />
        </label>
      </div>
    </div>
  </div>

  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<script type="text/javascript" src="libs/vis.min.js"></script>
	<script type="text/javascript" src="libs/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="src/styles.js"></script>
  <script type="text/javascript" src="src/options.js"></script>
  <script type="text/javascript" src="src/graphController.js"></script>
  <script type="text/javascript" src="src/stepController.js"></script>
  <script type="text/javascript" src="src/optionsController.js"></script>
  <script type="text/javascript" src="src/sampleData.js"></script>
  <script type="text/javascript" src="src/appController.js"></script>
</body>
</html>
